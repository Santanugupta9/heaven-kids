<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Heaven Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .active-tab { background-color: #FF6B6B; color: white; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:flex flex-col">
            <div class="p-6 border-b">
                <h1 class="text-2xl font-bold text-gray-800">Heaven<span class="text-[#FF6B6B]">Admin</span></h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="switchTab('admissions')" id="tab-admissions" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-red-50 transition active-tab">
                    <i class="fa-solid fa-users"></i> Admissions
                </button>
                <button onclick="switchTab('gallery')" id="tab-gallery" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-red-50 transition">
                    <i class="fa-solid fa-images"></i> Gallery
                </button>
                <button onclick="switchTab('classes')" id="tab-classes" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-red-50 transition">
                    <i class="fa-solid fa-chalkboard-user"></i> Classes
                </button>
                <button onclick="switchTab('events')" id="tab-events" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-red-50 transition">
                    <i class="fa-solid fa-calendar-days"></i> Events
                </button>
            </nav>
            <div class="p-4 border-t">
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Mobile Header -->
            <div class="md:hidden bg-white p-4 shadow-sm flex justify-between items-center">
                <h1 class="text-xl font-bold">Heaven Admin</h1>
                <button class="text-gray-600"><i class="fa-solid fa-bars"></i></button>
            </div>

            <div class="p-8">
                
                <!-- ADMISSIONS SECTION -->
                <div id="view-admissions" class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold text-gray-800">New Admissions</h2>
                        <button onclick="fetchBookings()" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition"><i class="fa-solid fa-rotate"></i> Refresh</button>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-bold">
                                    <tr>
                                        <th class="p-4">Date</th>
                                        <th class="p-4">Child Name</th>
                                        <th class="p-4">Parent</th>
                                        <th class="p-4">Contact</th>
                                        <th class="p-4">Program</th>
                                        <th class="p-4">Message</th>
                                        <th class="p-4 text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="admissions-list" class="divide-y divide-gray-100 text-sm text-gray-700">
                                    <!-- JS will populate this -->
                                    <tr><td colspan="7" class="p-8 text-center text-gray-400">Loading...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- GALLERY SECTION -->
                <div id="view-gallery" class="hidden space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold text-gray-800">Gallery Management</h2>
                        <button onclick="cleanupFacebookCDN()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                            <i class="fa-solid fa-broom"></i> Clean Invalid Images
                        </button>
                    </div>
                    
                    <div id="cleanup-status" class="hidden p-4 rounded-lg"></div>

                    <!-- Upload Box -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <h3 class="font-bold text-lg mb-4">Upload New Photo</h3>
                        <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-end">
                            <div class="w-full md:w-1/3">
                                <label class="block text-xs font-bold text-gray-500 mb-1">Select Image</label>
                                <input type="file" id="photoInput" accept="image/*" required class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div class="w-full md:w-1/3">
                                <label class="block text-xs font-bold text-gray-500 mb-1">Category</label>
                                <select id="photoCategory" class="w-full p-2 border rounded-lg bg-gray-50">
                                    <option value="Classroom">Classroom</option>
                                    <option value="Events">Events</option>
                                    <option value="Playground">Playground</option>
                                    <option value="General">General</option>
                                    <option value="About">About Us</option>
                                </select>
                            </div>
                            <button type="submit" id="uploadBtn" class="bg-[#FF6B6B] text-white px-6 py-2.5 rounded-lg font-bold hover:bg-red-500 transition w-full md:w-auto">
                                <i class="fa-solid fa-cloud-arrow-up"></i> Upload
                            </button>
                        </form>
                        <div id="uploadStatus" class="mt-2 text-sm font-bold hidden"></div>
                    </div>

                    <!-- Gallery Grid -->
                    <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                        <!-- JS will populate this -->
                    </div>
                </div>

                <!-- CLASSES SECTION -->
                <div id="view-classes" class="hidden space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold text-gray-800">Manage Classes</h2>
                    </div>

                    <!-- Add Class Form -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <h3 class="font-bold text-lg mb-4">Add New Class</h3>
                        <form id="classForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Class Title</label>
                                <input type="text" id="classTitle" placeholder="e.g. Kindergarten" required class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Age Group</label>
                                <input type="text" id="classAge" placeholder="e.g. 3-5 Years" required class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-gray-500 mb-1">Description</label>
                                <textarea id="classDesc" rows="2" placeholder="Short description..." required class="w-full p-2 border rounded-lg bg-gray-50"></textarea>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Cover Image</label>
                                <input type="file" id="classImage" accept="image/*" required class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div class="flex items-end">
                                <button type="submit" id="addClassBtn" class="bg-[#FF6B6B] text-white px-6 py-2.5 rounded-lg font-bold hover:bg-red-500 transition w-full">
                                    <i class="fa-solid fa-plus"></i> Add Class
                                </button>
                            </div>
                        </form>
                        <div id="classStatus" class="mt-2 text-sm font-bold hidden"></div>
                    </div>

                    <!-- Classes List -->
                    <div id="classes-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- JS will populate this -->
                    </div>
                </div>

                <!-- EVENTS SECTION -->
                <div id="view-events" class="hidden space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold text-gray-800">Manage Events</h2>
                    </div>

                    <!-- Add Event Form -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <h3 class="font-bold text-lg mb-4">Add New Event</h3>
                        <form id="eventForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Event Title</label>
                                <input type="text" id="eventTitle" placeholder="e.g. Annual Sports Day" required class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Date</label>
                                <input type="date" id="eventDate" required class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Location</label>
                                <input type="text" id="eventLocation" placeholder="e.g. School Playground" class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Image (Optional)</label>
                                <input type="file" id="eventImage" accept="image/*" class="w-full p-2 border rounded-lg bg-gray-50">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-gray-500 mb-1">Description</label>
                                <textarea id="eventDesc" rows="2" placeholder="Event details..." class="w-full p-2 border rounded-lg bg-gray-50"></textarea>
                            </div>
                            <div class="md:col-span-2 flex justify-end">
                                <button type="submit" id="addEventBtn" class="bg-[#FF6B6B] text-white px-6 py-2.5 rounded-lg font-bold hover:bg-red-500 transition">
                                    <i class="fa-solid fa-plus"></i> Add Event
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Events List -->
                    <div id="events-list" class="space-y-4">
                        <!-- JS will populate this -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="admin.js"></script>
    <script>
        function switchTab(tab) {
            // Hide all views
            document.getElementById('view-admissions').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('view-classes').classList.add('hidden');
            document.getElementById('view-events').classList.add('hidden');
            
            // Remove active class from tabs
            document.getElementById('tab-admissions').classList.remove('active-tab', 'bg-red-50');
            document.getElementById('tab-gallery').classList.remove('active-tab', 'bg-red-50');
            document.getElementById('tab-classes').classList.remove('active-tab', 'bg-red-50');
            document.getElementById('tab-events').classList.remove('active-tab', 'bg-red-50');

            // Show selected view
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active-tab');

            if(tab === 'gallery') fetchGallery();
            if(tab === 'admissions') fetchBookings();
            if(tab === 'classes') fetchAdminClasses();
            if(tab === 'events') fetchAdminEvents();
        }
    </script>
</body>
</html>
